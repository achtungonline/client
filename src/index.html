<html>
    <head>
        <style>
            body {
                margin: 0;
                padding: 0;
            }

            #game-container {
                width: 100%;
                height: 100%;
            }

            .canvas-container {
                position: relative;
            }

            .canvas-container canvas {
                position: absolute;
                left: 0;
                top: 0;
            }


        </style>
    </head>
    <body>
        <div id="game-container">
            
        </div>

        <script src="../build/engine.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", function(event) {
                var container = document.getElementById("game-container");
                var engine = Engine(container);
                engine.start();
            });
        </script>
    </body>
</html>
